  <script>
    let lightbox = document.getElementById('lightbox');
    lightboxImg = document.getElementById('lightbox-img');

    const openLightbox = (imagePath) =>{
     lightboxImg.src = imagePath;
     lightbox.style.display='flex';
    }

    lightbox.addEventListener('click',()=>{
     lightbox.style.display='none'
    })
 </script>
 
 <script>
  let btns = document.querySelectorAll('.buttons button');
  let imgBox = document.querySelectorAll('.gallery__grid .img-box');

  const setActiveBtn = (e) => {
    btns.forEach((btn) => {
      btn.classList.remove('active-btn');
    });
    e.target.classList.add('active-btn');
  };

  const filterEl = (e) => {
    setActiveBtn(e);
    imgBox.forEach((box) => {
      box.classList.remove('hide-card');
      box.classList.add('show-card');

      const boxData = box.dataset.img;
      const btnData = e.target.dataset.btn;

      if (boxData !== btnData) {
        box.classList.remove('show-card');
        box.classList.add('hide-card');
      }
    });
  };

  btns.forEach((btn) => {
    btn.addEventListener('click', filterEl);
  });

  btns[0].addEventListener('click', (e) => {
    setActiveBtn(e);
    imgBox.forEach((boxItem) => {
      boxItem.classList.remove('hide-card');
      boxItem.classList.add('show-card');
    });
  });

</script>
