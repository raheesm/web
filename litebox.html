<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splide.js Lightbox Gallery</title>
  <link rel="stylesheet" href="https://unpkg.com/@splidejs/splide@3.0.9/dist/css/splide.min.css">
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .img-box {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .img-box img {
      width: 100%;
      height: auto;
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 80%;
      max-height: 80%;
      display: block;
      margin: auto;
      border: 5px solid #fff;
      box-shadow: 0 0 25px #000;
    }
  </style>
</head>
<body>

<div class="grid">
  <div class="img-box" onclick="openLightbox('https://picsum.photos/id/3/367/267')"><img src="https://picsum.photos/id/3/367/267" alt="Image 1"></div>
  <div class="img-box" onclick="openLightbox('https://picsum.photos/id/33/367/267')"><img src="https://picsum.photos/id/33/367/267" alt="Image 2"></div>
  <div class="img-box" onclick="openLightbox('https://picsum.photos/id/1/367/267')"><img src="https://picsum.photos/id/1/367/267" alt="Image 3"></div>
  <!-- Add more image boxes as needed -->
</div>

<div id="lightbox">
    <img id="lightbox-img" src="" alt="Lightbox Image">
  </div>
  
  <script src="https://unpkg.com/@splidejs/splide@3.0.9/dist/js/splide.min.js"></script>
  <script>
    var lightbox = document.getElementById('lightbox');
    var lightboxImg = document.getElementById('lightbox-img');
    var splide;
  
    function openLightbox(imagePath) {
      lightboxImg.src = imagePath;
      lightbox.style.display = 'flex';
    }
    lightbox.addEventListener('click',()=>{
      lightbox.style.display='none'
    })
  
    // Hide lightbox on click outside the image
    lightbox.addEventListener('click', function () {
      lightbox.style.display = 'none';
    });
  </script>
  </body>
  </html>
