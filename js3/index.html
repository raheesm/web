<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body>
   <div class="dice-wrapper d-flex">
    <div class="dice-block mx-auto" id="dice-1">0</div>
    <div class="dice-block mx-auto" id="dice-2">0</div>
   </div>
      
     <div class="roll-div bg-light">
    <div class="btn btn-dark button-roll text-center mb-3">Button Roll</div>
    <div class="btn btn-dark button-hold text-center mb-3">Hold</div>
    <div class="btn btn-dark button-new text-center mb-3">Start New Game</div>
    <br>

   </div>
   <div class="d-grid row ">
   <input type="text" name="final-score" placeholder="Set Final Score" class="form-control mx-auto m-3 w-25 final-score">

   </div>



    <div class="container mx-auto">
        <div class="row">
            <div class="col-md-6 p-5 mx-auto panel-1 active">
            <h2 class="display-4 bg-primary p-5 player-1">Player 1</h2>
            <h3 class="text-center m-5">Score : <span id="score_1">0</span></h3>
            <a href="#" class="btn btn-danger btn-lg d-flex justify-content-center">Throw &nbsp;<br><span id="current_1">0</span></a>
            </div>
            <div class="col-md-6 p-5 panel-2">
                <h2 class="display-4 bg-success p-5 player-2">Player 2</h2>
                <h3 class="text-center m-5">Score : <span id="score_2">0</span></h3>
                <a href="#" class="btn btn-danger btn-lg d-flex justify-content-center">Throw  &nbsp;<br><span id="current_2">0</span></a>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
